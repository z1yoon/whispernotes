<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipSummary - Summarize Videos with AI</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="swirl"></div>
        <div class="cubes"></div>
        <div class="gradient-overlay"></div>
    </div>

    <div class="container">
        <header>
            <div class="logo">
                <h1>ClipSummary<span class="registered">Â®</span></h1>
            </div>
            <div class="nav-buttons">
                <a href="#" class="btn btn-dark">
                    <i class="fa-solid fa-sign-in"></i>
                    Login
                </a>
                <a href="#" class="btn btn-primary">Register Now</a>
            </div>
        </header>

        <main>
            <div class="hero-section">
                <h2>Drag and drop your video or enter a URL</h2>
                <p>This tool provides concise video summaries, offers optional audio transcriptions, and generates subtitles in your selected language</p>
            </div>

            <div class="actions">
                <div class="url-input-container">
                    <div class="url-input">
                        <i class="fa-solid fa-link"></i>
                        <span class="cursor">|</span>
                        <input type="text" placeholder="Enter the link here">
                    </div>
                    <button class="btn btn-primary summarize-btn">Summarize Now</button>
                </div>
                <div class="or-divider">
                    <span>or</span>
                </div>
            </div>

            <div class="upload-area">
                <div class="upload-content">
                    <div class="upload-icons">
                        <div class="ellipse ellipse-1"></div>
                        <div class="ellipse ellipse-2"></div>
                        <div class="plus-icon">
                            <i class="fa-solid fa-plus"></i>
                        </div>
                    </div>
                    <div class="upload-text">
                        <h3>Drag & Drop</h3>
                        <p>your video file here to start summarizing</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
